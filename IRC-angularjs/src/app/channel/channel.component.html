<main class="login-form" style="margin-top: 9%; margin-bottom: 9%;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center"><h3>Create channel</h3></div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()" #ChannelFrom="ngForm">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <input name="name" type="text" id="name" class="form-control" autofocus
                                  required
                                  [(ngModel)]="channel.name"
                                  #name="ngModel">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="number" class="col-md-4 col-form-label text-md-right">Max. members</label>
                                <div class="col-md-6">
                                    <input name="max members" type="number" id="max mebers" class="form-control" autofocus
                                  required
                                  [(ngModel)]="channel.nbr_user_max"
                                  #name="ngModel">
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4 text-center">
                                <button type="submit" class="btn btn-primary">
                                    <a>Create</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">

                    <div class="card-header text-center"><h3>Join channel</h3></div>

                    <div class="card-body">
                        <form action="" method="">

                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <div class="btn-group">
                                        <button class="btn btn-secondary btn-lg dropdown-toggle ml-2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                          Choose an existing channel
                                        </button>
                                        <div class="dropdown-menu col-lg-12">
                                            <a class="dropdown-item" href="#">Channel X</a>
                                            <a class="dropdown-item" href="#">Channel X</a>
                                            <a class="dropdown-item" href="#">Channel X</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4 text-center">
                                <button type="submit" class="btn btn-primary">
                                    <a [routerLink]="'/channels'" style="color: white; text-decoration: none;">Join</a>
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
