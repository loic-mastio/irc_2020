<main class="login-form" style="margin-top: 15%; margin-bottom: 15%;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center"><h3>Login</h3></div>
                    <div class="card-body">
                        <form action="" method="">
                            <div class="form-group row">
                                <label for="name" class="col-md-4 col-form-label text-md-right">Name</label>
                                <div class="col-md-6">
                                    <input [(ngModel)]="userService.name" (keyup)="$event.keyCode == 13" type="text" id="name" class="form-control" name="name" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4 text-center">
                                <button type="submit" class="btn btn-primary">
                                    <a [routerLink]="'/channels'" style="color: white; text-decoration: none;">Connect</a>
                                </button>
                            </div>

                            <div class="col-md-6 offset-md-4 text-center">
                                <a>
                                    Need to sign up ? 
                                </a>
                                <a [routerLink]="'/create-account'" class="btn btn-link">
                                    Click here
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
